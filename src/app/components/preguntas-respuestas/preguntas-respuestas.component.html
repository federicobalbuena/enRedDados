<form>
    <fieldset class="form-group">
        <legend class="mt-4">Pregunta: {{pregunta}}</legend>
        <div *ngFor="let respuesta of respuestasList" class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="{{respuesta.esLaCorrecta}}"
                checked="">
            <label class="form-check-label" for="optionsRadios1">{{respuesta.posibleRespuesta}}</label>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" routerLink="/partida">Seleccionar Respuesta</button>
