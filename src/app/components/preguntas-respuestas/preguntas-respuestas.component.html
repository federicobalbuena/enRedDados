<div id="pregunta">
<input class="mt-4" id="txtPregunta" value="">{{pregunta}}
<div *ngFor="let respuesta of respuestasList" class="form-check">
    <input class="form-check-input" type="radio" name="optionsRadios" id="listaRespuestas" value="{{respuesta.esLaCorrecta}}"
        checked="">
    <label class="form-check-label" for="optionsRadios">{{respuesta.posibleRespuesta}}</label>
</div>

<button class="btn btn-primary" (click)="validarRespuesta()">Seleccionar Respuesta</button>
</div>
